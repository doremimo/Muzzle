<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat with {{ other_user }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5" style="max-width: 600px;">
        <h3 class="mb-4">ðŸ’¬ Chat with {{ other_user }}</h3>

        <div class="border rounded p-3 mb-3" style="height: 300px; overflow-y: scroll; background: #f8f9fa;">
            {% for sender, content, timestamp in messages %}
                <div class="mb-2">
                    <strong>{{ sender }}:</strong> {{ content }}
                    <div class="text-muted small">{{ timestamp }}</div>
                </div>
            {% endfor %}
        </div>

        <form method="POST">
            <div class="input-group">
                <input type="text" name="message" class="form-control" placeholder="Type a message..." required>
                <button type="submit" class="btn btn-primary">Send</button>
            </div>
        </form>

        <div class="mt-4 text-center">
            <a href="{{ url_for('matches') }}" class="btn btn-outline-secondary">Back to Matches</a>
        </div>
    </div>
</body>
</html>
