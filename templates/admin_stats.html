<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Stats</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="mb-4">ðŸ“Š Admin Dashboard</h1>
    <div class="row g-4">
      <div class="col-md-4">
        <div class="card shadow">
          <div class="card-body text-center">
            <h5>Total Users</h5>
            <p class="fs-4 fw-bold">{{ total_users }}</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card shadow">
          <div class="card-body text-center">
            <h5>New Users (7d)</h5>
            <p class="fs-4 fw-bold">{{ new_users }}</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card shadow">
          <div class="card-body text-center">
            <h5>Active Users (24h)</h5>
            <p class="fs-4 fw-bold">{{ active_users }}</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card shadow">
          <div class="card-body text-center">
            <h5>Total Sessions</h5>
            <p class="fs-4 fw-bold">{{ total_sessions }}</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card shadow">
          <div class="card-body text-center">
            <h5>Avg. Session Duration</h5>
            <p class="fs-4 fw-bold">{{ avg_duration }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
