<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Terms and Dog-Free Confirmation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5" style="max-width: 600px;">
    <h2 class="text-center mb-4">Before We Begin...</h2>
    <form method="POST">
      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="agreeTerms" name="agree_terms" required>
        <label class="form-check-label" for="agreeTerms">
          I agree to the <a href="{{ url_for('terms') }}" target="_blank">Terms of Use</a>
        </label>
      </div>
      <div class="form-check mb-4">
        <input class="form-check-input" type="checkbox" id="dogFree" name="dog_free" required>
        <label class="form-check-label" for="dogFree">
          I swear I am dog-free and will remain dog-free.
        </label>
      </div>
      <button type="submit" class="btn btn-primary w-100">Continue</button>
    </form>
  </div>
</body>
</html>
