<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="container mt-3">
          {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <div class="container mt-5" style="max-width: 500px;">
        <h2 class="mb-4 text-center">Log In</h2>

        <form method="POST">
            <div class="mb-3">
                <label for="username" class="form-label">Username:</label>
                <input type="text" id="username" name="username" class="form-control"
                    value="{{ username or '' }}" required>

            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Log In</button>

            <div class="text-center mt-3">
                <a href="{{ url_for('google_login') }}" class="btn btn-outline-dark w-100 mt-2 d-flex align-items-center justify-content-center">
                    <img src="https://developers.google.com/identity/images/g-logo.png" style="height:20px; margin-right:8px;">
                    Log in with Google
                </a>
            </div>

        </form>

        <div class="text-center mt-3">
            <a href="/signup">Donâ€™t have an account? Sign up</a>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
