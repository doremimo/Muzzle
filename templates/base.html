<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Muzzle{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    #sidebarToggle {
      background-color: transparent;
      color: #333;
      border: none;
      font-size: 1.25rem;
    }

    #filterSidebar {
      width: 300px;
      background-color: #f8f9fa;
      border-right: 1px solid #dee2e6;
      position: fixed;
      top: 0;
      bottom: 0;
      left: -300px;
      z-index: 1050;
      overflow-y: auto;
      transition: left 0.3s ease;
      padding-top: 70px;
    }

    #filterSidebar.show {
      left: 0;
    }

    #mainContentWrapper {
      transition: transform 0.3s ease;
    }

    #mainContentWrapper.shifted {
      transform: translateX(300px);
    }

    .navbar-toggle-btn {
      z-index: 1100;
      font-size: 1.25rem;
      padding: 0.4rem 0.75rem;
    }
  </style>
</head>
<body>

  <!-- Top Navbar -->
  <nav class="navbar navbar-light bg-light fixed-top">
    <div class="container-fluid d-flex justify-content-between">
      <button type="button" id="sidebarToggle" class="btn btn-outline-secondary navbar-toggle-btn">
        ☰
      </button>
      <div>
        <a href="{{ url_for('matches') }}" class="btn btn-outline-success me-2">💘 Matches</a>
        <a href="{{ url_for('message_thread', username=session['username']) }}" class="btn btn-outline-primary">📩 Messages</a>
      </div>
    </div>
  </nav>

  <!-- Sidebar -->
  <div id="filterSidebar">
    <div class="p-4">
      <div class="mb-3 d-grid gap-2">
          <a href="{{ url_for('browse') }}" class="btn btn-outline-dark">🔍 Browse</a>
        <a href="{{ url_for('profile') }}" class="btn btn-outline-dark">👤 Profile</a>
        <a href="{{ url_for('settings') }}" class="btn btn-outline-dark">⚙️ Settings</a>
        <a href="{{ url_for('logout') }}" class="btn btn-outline-danger">🚪 Logout</a>
      </div>
      {% block sidebar_extra %}{% endblock %}
    </div>
  </div>

  <!-- Main Page Content -->
  <div id="mainContentWrapper">
    {% block content %}{% endblock %}
  </div>

  <!-- Scripts -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const toggleBtn = document.getElementById("sidebarToggle");
      const sidebar = document.getElementById("filterSidebar");
      const main = document.getElementById("mainContentWrapper");

      toggleBtn.addEventListener("click", () => {
        const isOpen = sidebar.classList.contains("show");
        if (isOpen) {
          sidebar.classList.remove("show");
          main.classList.remove("shifted");
        } else {
          sidebar.classList.add("show");
          main.classList.add("shifted");
        }
      });
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
