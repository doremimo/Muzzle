<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Muzzle{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Navbar toggle button style */
    #sidebarToggle {
      background-color: transparent;
      color: #333;
      border: none;
      font-size: 1.25rem;
    }

    /* Sidebar style */
    #filterSidebar {
      width: 300px;
      background-color: #f8f9fa;
      border-right: 1px solid #dee2e6;
      position: fixed;
      top: 0;
      bottom: 0;
      left: -300px;
      z-index: 1050;
      overflow-y: auto;
      transition: left 0.3s ease;
      padding-top: 70px;
    }

    #filterSidebar.show {
      left: 0;
    }

    /* Overlay style */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.4);
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.3s;
      z-index: 999;
    }

    .overlay.visible {
      visibility: visible;
      opacity: 1;
    }

    /* Close button style */
    .close-btn {
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      position: absolute;
      top: 15px;
      right: 15px;
    }

    /* Main content wrapper (optional smoothness) */
    #mainContentWrapper {
      transition: transform 0.3s ease;
    }

    /* Navbar specific styling */
    .navbar {
      background-color: white;
      position: relative;
      z-index: 2;
    }

    .navbar .muzzle-title {
      position: absolute;
      left: 50%;
      top: 60%;
      transform: translateX(-50%) translateY(-50%);
    }

    /* Background */
    body {
      background: linear-gradient(180deg, #d4b7ff, #b48be4, #7e59c8, #5b2d91);
      background-attachment: fixed;
      background-repeat: no-repeat;
      background-size: cover;
      color: #f8f9fa;
    }

    /* Button animation */
    .like-btn {
      font-size: 1.5rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .like-btn.liked {
      color: red;
      transform: scale(1.4);
      transition: transform 0.2s ease, color 0.2s ease;
    }


    .like-btn.liked:hover {
      transform: scale(1.4);
    }

    .card {
      position: relative;
      overflow: hidden;
      transition: opacity 0.4s ease;
    }

    .card.liked {
      opacity: 0;
    }

    .card.removing {
      box-shadow: none !important;
      border: none !important;
    }

    /* Make the card column animate its movement */
    .row > .col {
      transition: transform 0.4s ease, opacity 0.4s ease;
    }

    .card.fade-in {
      animation: fadeInUp 0.4s ease;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }




  </style>
</head>
<body>

  <!-- Top Navbar -->
  <nav class="navbar navbar-light fixed-top">
    <div class="container-fluid d-flex justify-content-between">
      <button id="sidebarToggle" class="btn btn-outline-secondary navbar-toggle-btn">â˜°</button>
      <div class="muzzle-title">
        <img src="{{ url_for('static', filename='branding/Minimalist_Title.svg') }}" alt="Muzzle Logo" style="height: 50px;">
      </div>
      <div>
        <a href="{{ url_for('matches') }}" class="btn btn-outline-success me-2">ğŸ’˜ Matches</a>
        <a href="{{ url_for('messages') }}" class="btn btn-outline-primary position-relative">
          ğŸ“© Messages
          {% if global_unread_count > 0 %}
            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger-subtle text-danger-emphasis">
              {{ '99+' if global_unread_count > 99 else global_unread_count }}
            </span>
          {% endif %}
        </a>
      </div>
    </div>
  </nav>

  <!-- Sidebar -->
  <div id="filterSidebar">
    <button id="closeSidebar" class="close-btn">âœ•</button>
    <div class="p-4">
      <div class="mb-3 d-grid gap-2">
        <a href="{{ url_for('browse') }}" class="btn btn-outline-dark">ğŸ” Browse</a>
        <a href="{{ url_for('profile') }}" class="btn btn-outline-dark">ğŸ‘¤ Profile</a>
        <a href="{{ url_for('settings') }}" class="btn btn-outline-dark">âš™ï¸ Settings</a>
        <a href="{{ url_for('logout') }}" class="btn btn-outline-danger">ğŸšª Logout</a>
      </div>
      {% block sidebar_extra %}{% endblock %}
    </div>
  </div>

  <!-- Overlay -->
  <div id="sidebarOverlay" class="overlay"></div>

  <!-- Main Content -->
  <div id="mainContentWrapper">
    {% block content %}{% endblock %}
  </div>

  <!-- JavaScript -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const sidebar = document.getElementById('filterSidebar');
      const toggleSidebarBtn = document.getElementById('sidebarToggle');
      const closeSidebarBtn = document.getElementById('closeSidebar');
      const sidebarOverlay = document.getElementById('sidebarOverlay');

      function openSidebar() {
        sidebar.classList.add('show');
        sidebarOverlay.classList.add('visible');
      }

      function closeSidebar() {
        sidebar.classList.remove('show');
        sidebarOverlay.classList.remove('visible');
      }

      toggleSidebarBtn.addEventListener('click', openSidebar);
      closeSidebarBtn.addEventListener('click', closeSidebar);
      sidebarOverlay.addEventListener('click', closeSidebar);
    });

    // Like Button functionality
    document.querySelectorAll('.like-btn').forEach(button => {
      button.addEventListener('click', function () {
        const card = this.closest('.card');
        this.classList.add('liked');
        this.innerText = 'â¤ï¸';  // Change icon to heart

        // Smoothly fade and remove the card after like
        setTimeout(() => {
          card.classList.add('liked');
          setTimeout(() => {
            card.remove();
          }, 400);
        }, 200);
      });
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  {% block scripts %}{% endblock %}
</body>
</html>
