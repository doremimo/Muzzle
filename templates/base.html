<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Muzzle{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Navbar toggle button style */
    #sidebarToggle {
      background-color: transparent;
      color: #333;
      border: none;
      font-size: 1.25rem;
    }

    /* Sidebar style */
    #filterSidebar {
      width: 300px;
      background-color: #f8f9fa;
      border-right: 1px solid #dee2e6;
      position: fixed;
      top: 0;
      bottom: 0;
      left: -300px;
      z-index: 1050;
      overflow-y: auto;
      transition: left 0.3s ease;
      padding-top: 70px;
    }

    #filterSidebar.show {
      left: 0;
    }

    /* Overlay style */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.4);
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.3s;
      z-index: 999;
    }

    .overlay.visible {
      visibility: visible;
      opacity: 1;
    }

    /* Close button style */
    .close-btn {
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      position: absolute;
      top: 15px;
      right: 15px;
    }

    /* Main content wrapper (optional smoothness) */
    #mainContentWrapper {
      transition: transform 0.3s ease;
    }
  </style>
</head>

<body>

  <!-- Top Navbar -->
  <nav class="navbar navbar-light bg-light fixed-top">
    <div class="container-fluid d-flex justify-content-between">
      <!-- ‚úÖ Sidebar toggle button -->
      <button id="sidebarToggle" class="btn btn-outline-secondary navbar-toggle-btn">
        ‚ò∞
      </button>

      <div>
        <a href="{{ url_for('matches') }}" class="btn btn-outline-success me-2">üíò Matches</a>
        <a href="{{ url_for('messages') }}" class="btn btn-outline-primary position-relative">
          üì© Messages
          {% if global_unread_count > 0 %}
          <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger-subtle text-danger-emphasis">
            {{ '99+' if global_unread_count > 99 else global_unread_count }}
          </span>
          {% endif %}
        </a>

      </div>
    </div>
  </nav>

  <!-- Sidebar -->
  <div id="filterSidebar">
    <button id="closeSidebar" class="close-btn">‚úï</button>

    <div class="p-4">
      <div class="mb-3 d-grid gap-2">
        <a href="{{ url_for('browse') }}" class="btn btn-outline-dark">üîç Browse</a>
        <a href="{{ url_for('profile') }}" class="btn btn-outline-dark">üë§ Profile</a>
        <a href="{{ url_for('settings') }}" class="btn btn-outline-dark">‚öôÔ∏è Settings</a>
        <a href="{{ url_for('logout') }}" class="btn btn-outline-danger">üö™ Logout</a>
      </div>
      {% block sidebar_extra %}{% endblock %}
    </div>
  </div>

  <!-- Overlay -->
  <div id="sidebarOverlay" class="overlay"></div>

  <!-- Main Content -->
  <div id="mainContentWrapper">
    {% block content %}{% endblock %}
  </div>

  <!-- JavaScript -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const sidebar = document.getElementById('filterSidebar');
      const toggleSidebarBtn = document.getElementById('sidebarToggle');
      const closeSidebarBtn = document.getElementById('closeSidebar');
      const sidebarOverlay = document.getElementById('sidebarOverlay');

      function openSidebar() {
        sidebar.classList.add('show');
        sidebarOverlay.classList.add('visible');
      }

      function closeSidebar() {
        sidebar.classList.remove('show');
        sidebarOverlay.classList.remove('visible');
      }

      toggleSidebarBtn.addEventListener('click', openSidebar);
      closeSidebarBtn.addEventListener('click', closeSidebar);
      sidebarOverlay.addEventListener('click', closeSidebar);
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    {% block scripts %}{% endblock %}
</body>
</html>
