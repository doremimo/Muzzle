{% extends "base.html" %}

{% block title %}Welcome to Muzzle{% endblock %}

{% block content %}
<div class="container text-center mt-5 px-3" style="max-width: 400px;">
  <h1 class="mb-4" style="font-size: 2rem;">Welcome to Muzzle</h1>
  <p class="mb-4" style="font-size: 1.1rem;">The dating app for dog-free singles.</p>

  <a href="{{ url_for('google_login') }}"
     class="btn btn-outline-light w-100 d-flex align-items-center justify-content-center mb-3"
     style="padding: 0.8rem 1rem; font-size: 1rem;">
    <img src="https://developers.google.com/identity/images/g-logo.png"
         style="height: 22px; margin-right: 10px;">
    Continue with Google
  </a>

  <hr class="my-4 text-white">

  <a href="{{ url_for('manual_login') }}"
     class="btn btn-outline-light w-100 mb-2"
     style="padding: 0.8rem 1rem; font-size: 1rem;">
     Log In Manually
  </a>

  <a href="{{ url_for('signup') }}"
     class="btn btn-light w-100"
     style="padding: 0.8rem 1rem; font-size: 1rem;">
     Sign Up Manually
  </a>
</div>
{% endblock %}
